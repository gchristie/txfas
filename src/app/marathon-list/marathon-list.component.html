

<h2>Gordon Christie</h2>
<table border=1>
<TR style='font-weight: bold' >
  <TD>Race Name</TD>
  <TD>Race Date</TD> 
  <TD>Race Time</TD>
  <TD>Photo URL</TD>
</TR> 
<ng-container *ngFor="let race of racedata">
 <ng-container *ngIf="race.runner=='Gordon'"> 
<TR   >
  <TD >{{ race.name }}  </TD>
  <TD>{{ race.racedate }}</TD>
  <TD align="center">{{ race.racetime }} </TD>
  <TD>{{ race.photourl }} </TD>
</TR>
</ng-container>
</ng-container>

</table>
